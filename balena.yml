name: tailscale
description: Run a Tailscale subnet router on balena!
# renovate: datasource=github-releases depName=tailscale/tailscale
version: 1.88.3
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/klutchell/balena-tailscale'
  logo:
    type: blob.asset
    data:
      url: https://raw.githubusercontent.com/klutchell/balena-tailscale/main/logo.png
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - intel-nuc
    - generic-amd64
    - generic-aarch64
